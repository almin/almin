sudo: false
language: node_js
node_js:
  - "6"
cache: yarn
jobs:
  include:
    - stage: prepare cache
      install: yarn install --ignore-scripts
      script: true # noting
    # Unit Tests
    - stage: test
      env:
        - TEST_TARGET="unit"
      script: yarn run ci
    # E2E tests
    - stage: test
      env:
        - TEST_TARGET="e2e"
      script: cd packages/almin && yarn run test:saucelabs
    # deploy gitbook
    - stage: deploy
      install: if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then yarn install; fi
      before_script:
        - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then $(npm bin)/set-up-ssh --key "$encrypted_5d98d8341870_key" --iv "$encrypted_5d98d8341870_iv" --path-encrypted-key ".travis/github_deploy_key.enc"; fi
      script: if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ./tools/push-to-github-io.sh; fi
  fast_finish: true
  allow_failures:
    - env:
      - TEST_TARGET="e2e"

env:
  global:
  - secure: 
  - secure: 
  - GH_USER_EMAIL="azuciao@gmail.com"
  - GH_USER_NAME="azu"
