sudo: false
language: node_js
node_js:
  - "8"
cache: yarn
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
  - export PATH=$HOME/.yarn/bin:$PATH
install:
  - yarn install --frozen-lockfile
  - yarn run bootstrap
  - yarn run build
jobs:
  include:
    # Unit Tests
    - stage: test
      env:
        - TEST_TARGET="unit"
      script: yarn run ci
    # E2E tests
    - stage: test
      env:
        - TEST_TARGET="e2e"
      script: cd packages/almin && yarn run test:saucelabs
    # Deploy Docusaurus
    - stage: deploy
      if: branch = master AND type != pull_request
      before_script:
        - $(npm bin)/set-up-ssh --key "$encrypted_5d98d8341870_key" --iv "$encrypted_5d98d8341870_iv" --path-encrypted-key ".travis/github_deploy_key.enc"
      script: bash ./tools/push-to-github-io.sh
  fast_finish: true
  allow_failures:
    - env:
      - TEST_TARGET="e2e"

env:
  global:
  - secure: 
  - secure: 
  - GH_USER_EMAIL="azuciao@gmail.com"
  - GH_USER_NAME="azu"
