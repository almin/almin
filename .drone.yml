kind: pipeline
name: almin

workspace:
  base: /app
  path: src/almin

steps:
- name: build
  image: node
  pull: always
  commands:
  - node -v
  - cd examples/todomvc
  - npm install
  - npm test

- name: deploy
  image: emirjrs/node:v1
  pull: always
  - cd examples/todomvc
  - npm start &
  - sleep 5
  - curl localhost:8080
  - sleep 5
