kind: pipeline
name: almin

workspace:
  base: /app
  path: src/almin

steps:
- name: deploy
  image: emirjrs/node:v1
  commands:
  - pwd
  - node -v
  - ls -l
  - cd ./examples/todomvc/ && ls -l
  - cd ./examples/todomvc/ && npm install
  - cd ./examples/todomvc/ && npm test
  - cd ./examples/todomvc/ && npm start
